<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Scorer</title>
    <style>
        /* Add your CSS here */
    </style>
</head>
<body>
    <div id="app">
        <h1>Pickleball Scorer</h1>
        <div id="scoreboard">
            <div id="team1">
                <h2>Team 1</h2>
                <p id="score1">0</p>
                <button onclick="incrementScore(1)">+</button>
            </div>
            <div id="team2">
                <h2>Team 2</h2>
                <p id="score2">0</p>
                <button onclick="incrementScore(2)">+</button>
            </div>
        </div>
        <p id="serve-indicator">Serve: Team 1</p>
    </div>
    <script>
        // Add your JavaScript here
        let score1 = 0;
        let score2 = 0;
        let serving = 1;

        function incrementScore(team) {
            if (team === 1) {
                score1++;
                document.getElementById('score1').textContent = score1;
            } else {
                score2++;
                document.getElementById('score2').textContent = score2;
            }
            checkForWin();
            updateServe();
        }

        function checkForWin() {
            if ((score1 >= 11 || score2 >= 11) && Math.abs(score1 - score2) >= 2) {
                alert(`Team ${score1 > score2 ? 1 : 2} wins!`);
            }
        }

        function updateServe() {
            serving = (score1 + score2) % 4 < 2 ? 1 : 2;
            document.getElementById('serve-indicator').textContent = `Serve: Team ${serving}`;
        }
    </script>
</body>
</html>
